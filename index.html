<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced To-Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>To-Do List</h1>
    <div class="controls">
        <input type="text" id="taskInput" placeholder="Enter a task..." aria-label="Task input" />
        <input type="date" id="dueDateInput" />
        <select id="priorityInput">
            <option value="low">Low</option>
            <option value="medium" selected>Medium</option>
            <option value="high">High</option>
        </select>
        <button id="addBtn">Add</button>
    </div>
    <div class="filters">
        <button data-filter="all" class="filterBtn active">All</button>
        <button data-filter="pending" class="filterBtn">Pending</button>
        <button data-filter="completed" class="filterBtn">Completed</button>
        <button id="themeToggle">Toggle Theme</button>
        <button id="clearCompletedBtn">Clear Completed</button>
    </div>
    <ul id="taskList"></ul>
</div>
<script src="script.js"></script>
</body>
</html>
