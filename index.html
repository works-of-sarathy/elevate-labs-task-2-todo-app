<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Enhanced To-Do List</title>

</head>
<body>
<div class="container" role="main" aria-label="Task management application">
  <h1>To-Do List</h1>
  <div class="controls">
    <input type="text" id="taskInput" placeholder="Add new task..." aria-label="Task description" />
    <input type="date" id="dueDateInput" aria-label="Due date" />
    <select id="priorityInput" aria-label="Select priority">
      <option value="" disabled selected>Priority</option>
      <option value="Low">Low</option>
      <option value="Medium">Medium</option>
      <option value="High">High</option>
    </select>
    <button id="addBtn" aria-label="Add task">Add</button>
  </div>
  <ul id="taskList" aria-live="polite" aria-relevant="additions removals"></ul>
  <div class="filters" role="group" aria-label="Filter tasks">
    <button class="filterBtn active" data-filter="all">All</button>
    <button class="filterBtn" data-filter="pending">Pending</button>
    <button class="filterBtn" data-filter="completed">Completed</button>
  </div>
  <button id="clearCompletedBtn" class="clear-btn" aria-label="Clear completed tasks">Clear Completed</button>
  <div class="theme-toggle-container">
    <button id="themeToggle" aria-label="Toggle light/dark theme">Toggle Theme</button>
  </div>

</div>
</body>
</html>
